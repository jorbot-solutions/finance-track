<!doctype html>
<html lang="en">
<head>
	<title>Routing Numbers</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css" type="text/css">
	
	<script>window.$ = window.jQuery = require('jquery');</script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
	
	<table id="routes" class="table table-striped table-hover table-condensed">
		<thead>
			<th>Nickname</th>
			<th>#</th>
		</thead>
		<tbody>
		</tbody>
	</table>
	
	<script>
		
		$.getJSON("routes.json", function(data){
		
			let routes = [data.number];
		
			console.log(routes);
		
			let tr = document.createElement('tr');
			let td = document.createElement('td');
			let text = document.createTextNode(data.nickname);
			td.append(text);
			tr.append(td);
			td = null;
			text = null;
			td = document.createElement('td');
			text = document.createTextNode(data.number);
			td.append(text);
			tr.append(td);
			$("#routes tbody").html(tr);
		});
		
	</script>
</body>
</html>
